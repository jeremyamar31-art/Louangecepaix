<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Répertoire de chants</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo.png" alt="Logo du répertoire" />
      <div>
        <div class="title">Répertoire de chants</div>
        <div class="subtitle">Catalogue communautaire</div>
      </div>
    </div>
    <div class="controls">
      <div class="search">
        <input id="searchInput" placeholder="Recherche (titre, auteur, thème...)" />
      </div>
      <div class="theme-select">
        <label for="themeFilter">Thème</label>
        <select id="themeFilter">
          <option value="">Tous</option>
        </select>
      </div>
      <button id="addBtn" class="btn">Ajouter un chant</button>
    </div>
  </header>

  <main>
    <div class="card">
      <div class="filters">Résultats : <span id="count">0</span></div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Titre</th>
              <th>Auteur</th>
              <th>Recueil</th>
              <th>Thèmes</th>
              <th>Partition</th>
              <th>Audios</th>
              <th>Références</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
